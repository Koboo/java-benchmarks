plugins {
    id 'java'
    id 'me.champeau.jmh' version '0.6.4'
}

group 'eu.koboo'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    jmh 'org.openjdk.jmh:jmh-core:1.28'
    jmh 'org.openjdk.jmh:jmh-generator-annprocess:1.28'
}


jmh {
    // The full list of configuration options can be found here:
    // https://github.com/melix/jmh-gradle-plugin

    // Uncomment to run specific benchmarks
    // include = ['SampleBenchmark']

    // Uncomment to collect GC metrics
    // profilers = ['gc']
}